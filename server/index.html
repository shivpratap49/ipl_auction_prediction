<!DOCTYPE html>
<html>
<head>
    <title>IPL Auction Price Prediction</title>
</head>
<body>
    <h1>Enter Player Details</h1>
    <form action="/predict" method="POST">
        {% for i in range(1, 6) %}
        <label for="value{{ i }}">Feature {{ i }}:</label>
        <input type="number" step="any" name="value{{ i }}" required><br><br>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>
</body>
</html>
